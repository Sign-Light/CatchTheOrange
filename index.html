<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Orange üçä</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      background: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 3px solid #333;
      touch-action: none;
    }
    #instructions {
      font-size: 16px;
      font-weight: bold;
      margin: 5px;
    }
    #score, #highScore {
      font-size: 20px;
      font-weight: bold;
      display: none;
    }
    #gameOver {
      font-size: 28px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #playButton {
      font-size: 20px;
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #playButton:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <h1>Catch the Orange üçä</h1>
  <p id="instructions">üëâ Slide on the screen to move the basket</p>
  <button id="playButton">‚ñ∂ Play</button>
  <p id="score">Score: 0</p>
  <p id="highScore">High Score: 0</p>
  <p id="gameOver">Game Over! Press Play to try again.</p>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket, fruits, score, highScore, gameOver, running, animation, spawnCounter;

    // Load saved high score
    highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").textContent = "High Score: " + highScore;

    function initGame() {
      basket = { x: 175, y: 550, width: 70, height: 20 };
      fruits = [];
      score = 0;
      gameOver = false;
      running = true;
      animation = null;
      spawnCounter = 0;

      spawnFruit(true); // start with an orange
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("score").style.display = "block";
      document.getElementById("highScore").style.display = "block";
      document.getElementById("gameOver").style.display = "none";
    }

    document.getElementById("playButton").addEventListener("click", () => {
      initGame();
      update();
    });

    function spawnFruit(forceOrange = false) {
      const types = ["orange", "apple", "banana", "grapes", "pear"];

      // ‚úÖ Guarantee at least 1 orange if none exists
      let hasOrange = fruits.some(f => f.type === "orange");
      let type;
      if (forceOrange || !hasOrange) {
        type = "orange";
      } else {
        type = types[Math.floor(Math.random() * types.length)];
      }

      let fruit = {
        type,
        x: Math.random() * 370,
        y: 0,
        size: 40,
        speed: 2 + Math.random() * 2 + score * 0.05
      };
      fruits.push(fruit);
    }

    function moveBasket(x) {
      basket.x = x - basket.width / 2;
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;
    }

    // ‚úÖ Listen on the whole window, not just canvas
    window.addEventListener("mousemove", (e) => {
      if (running) {
        let rect = canvas.getBoundingClientRect();
        let x = e.clientX - rect.left;
        moveBasket(x);
      }
    });

    window.addEventListener("touchmove", (e) => {
      if (running) {
        let touch = e.touches[0];
        let rect = canvas.getBoundingClientRect();
        let x = touch.clientX - rect.left;
        moveBasket(x);
      }
    });

    function drawBasket() {
      ctx.fillStyle = "brown";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawFruit(f, scale = 1, alpha = 1) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(f.x, f.y);
      ctx.scale(scale, scale);

      if (f.type === "orange") {
        ctx.beginPath();
        ctx.arc(0, 0, f.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.ellipse(10, -15, 10, 5, Math.PI / 4, 0, Math.PI * 2);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
      } else if (f.type === "apple") {
        ctx.beginPath();
        ctx.arc(0, 0, f.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      } else if (f.type === "banana") {
        ctx.beginPath();
        ctx.ellipse(0, 0, f.size / 2, f.size / 4, Math.PI / 4, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
      } else if (f.type === "grapes") {
        ctx.fillStyle = "purple";
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            ctx.beginPath();
            ctx.arc(i * 10, j * 10, 8, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      } else if (f.type === "pear") {
        ctx.beginPath();
        ctx.ellipse(0, 5, 15, 20, 0, 0, Math.PI * 2);
        ctx.fillStyle = "lightgreen";
        ctx.fill();
        ctx.closePath();
      }

      ctx.restore();
    }

    function update() {
      if (!running) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();

      for (let i = 0; i < fruits.length; i++) {
        let f = fruits[i];
        if (animation && animation.fruit === f) {
          animation.frame++;
          let scale = 1 + animation.frame * 0.1;
          let alpha = 1 - animation.frame * 0.1;
          drawFruit(f, scale, alpha);
          if (animation.frame > 10) {
            animation = null;
            fruits.splice(i, 1);
            i--;
            spawnCounter = 0;
          }
        } else {
          drawFruit(f);
          f.y += f.speed;

          if (f.y > canvas.height) {
            fruits.splice(i, 1);
            i--;
            spawnCounter = 0;
            continue;
          }

          if (
            f.y + f.size / 2 >= basket.y &&
            f.x >= basket.x &&
            f.x <= basket.x + basket.width
          ) {
            if (f.type === "orange") {
              score++;
              document.getElementById("score").textContent = "Score: " + score;
              animation = { fruit: f, frame: 0 };

              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").textContent = "High Score: " + highScore;
              }
            } else {
              document.getElementById("gameOver").style.display = "block";
              running = false;
              return;
            }
          }
        }
      }

      // ‚úÖ spawn fruits at controlled rate
      spawnCounter++;
      if (spawnCounter > 60 && fruits.length < 3) { 
        spawnFruit(); 
        spawnCounter = 0;
      }

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
